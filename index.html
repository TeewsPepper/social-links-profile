<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  
  <title>Frontend Mentor | Social links profile</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/styles.css">

</head>
<body>

  <main>

      <div class="profile-container__header">

      <nav class="profile-container__nav">
        <ul>
          <li class="profile-container__nav-item"><a href="#">GitHub</a></li>
          <li class="profile-container__nav-item"><a href="#">Frontend Mentor</a></li>
          <li class="profile-container__nav-item"><a href="#">LinkedIn</a></li>
          <li class="profile-container__nav-item"><a href="#">Twitter</a></li>
          <li class="profile-container__nav-item"><a href="#">Instagram</a></li>

      </nav>
    </div>
